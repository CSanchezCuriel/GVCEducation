<body>
    <div class="registro">
    <h1>Formulario de Registro</h1><br>
    <form action="registro.php" method="post">
    <fieldset>
     <legend>Tipo de Cuenta:</legend> <br>
            <input type="radio" id="cuentaEst" name="tipoCuenta" value="estudiante"  onchange="mostrarCampos()">
            <label for="cuentaEst">Cuenta de Estudiante</label>
            <input type="radio" id="cuentaPro" name="tipoCuenta" value="profesor" onchange="mostrarCampos()">
            <label for="cuentaPro">Cuenta de Profesor</label>
            <div id="ctaEstudiante" style="display:none;"><br>
                <label for="ncontrol">Número de control: <input id="ncontrol" type="text" name="ncontrol"></label>
                <label for="edad">Edad: <input id="edad" type="number" name="edad" min="15" max="20"></label><br>
                <label for="carrera">Carrera
                    <select id="carrera" name="carrera">
                        <option value="">---Elije una opción---</option>
                        <option value="1">Técnico en Construcción</option>
                        <option value="2">Técnico en Animacion Digital</option>
                        <option value="3">Técnico en Programacion</option>
                    </select>
                </label><br>
                <label for="semestre">Semestre en curso
                    <select id="semestre" name="semestre">
                        <option value="">---Elije una opción---</option>
                        <option value="1">Primero</option>
                        <option value="2">Segundo</option>
                        <option value="3">Tercero</option>
                        <option value="4">Cuarto</option>
                        <option value="5">Quinto</option>
                        <option value="6">Sexto</option>
                    </select>
                </label>
                <label for="grupo">Grupo: <input id="grupo" type="text" name="grupo"></label></div>
            <div id="ctaProfesor" style="display:none;">
                <label for="clavEmpleado">Clave de empleado: <input type="text" id="clavEmpleado" name="clavEmpleado"></label><br>
                <label for="turno">Turno: 
                    <select id="turno" name="turno">
                        <option value="">---Elije una opción---</option>
                        <option value="1">Matutino</option>
                        <option value="2">Vespertino</option>
                        <option value="3">Ambos</option></select></label>
            </div>
        </fieldset>
        <label for="nombre">Nombre(s): <input type="text" id="nombre" name="nombre" required></label>
             <label for="apellido">Apellidos: <input type="text" id="apellido" name="apellido" required></label>
             <label for="correo">Correo Electrónico: <input type="email" id="correo" name="correo" required></label>
             <label for="contrasena">Contraseña: <input type="password" id="contrasena" name="contrasena" required></label> <br>
        <input type="submit" value="Registrarse">     
	</form>
