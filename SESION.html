    <script>//script que permite mostrar y ocultar Tipo de Cuenta
		function mostrarCampos() { //inicializar nueva function mostrarCampos
                //se declara una variable llamada tipoCuenta que hace referencua a los dos radios de nombre tipoCuenta.
			var tipoCuenta = document.getElementsByName("tipoCuenta"); 
                //Se declara una variable llamada ctaProfesor y hace refrencia a la etiqueta DIV con la clase ctaProfesor
			var ctaProfesor = document.getElementById("ctaProfesor");
                //
            var ctaEstudiante = document.getElementById("ctaEstudiante")

			if (tipoCuenta[1].checked) {
				ctaProfesor.style.display = "block";
                ctaEstudiante.style.display = "none";
			} else {
				ctaProfesor.style.display = "none";
                ctaEstudiante.style.display = "block";
			}
        }
	</script>
    <h1>Iniciar sesión</h1>
	<form action="login.php" method="post">
	<fieldset>
            <legend class="radio">Tipo de cuenta</legend>
            <input type="radio" id="cuentaEst" name="tipoCuenta" value="estudiante"  onchange="mostrarCampos()">
            <label for="cuentaEst">Cuenta de Estudiante</label>
            <input type="radio" id="cuentaPro" name="tipoCuenta" value="profesor" onchange="mostrarCampos()">
            <label for="cuentaPro">Cuenta de Profesor</label>
            <div id="ctaEstudiante" style="display:none;"><br>

		<label for="usernameEst">N° Control</label><br>
		<input type="text" id="usernameEst" placeholder="&#128272; Usuario" name="usernameEst">

		<label for="passwordEst">Contraseña:</label>
		<input type="password" id="passwordEst" placeholder="&#128272; Contraseña" name="passwordEst">
        </div>
        
        <div id="ctaProfesor" style="display:none;"><br>
            <label for="usernamePro">Clave de Empleado:</label><br>
		<input type="text" id="usernamePro" placeholder="&#128272; Usuario" name="usernamePro">

		<label for="passwordPro">Contraseña:</label>
		<input type="password" id="passwordPro" placeholder="&#128272; Contraseña" name="passwordPro">
        </div>
        <input type="submit" value="Iniciar sesión">
</fieldset>
		<p>¿No estas registrado? Clic <a href=".\registro.html">AQUI</a>  </p>
	</form>
